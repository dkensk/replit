name: Deploy to App Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: macos-latest
    if: ${{ secrets.APPLE_CERTIFICATE_BASE64 && secrets.APPLE_CERTIFICATE_PASSWORD && secrets.APPLE_PROVISIONING_PROFILE_BASE64 && secrets.APP_STORE_CONNECT_API_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install iOS dependencies
        working-directory: ios/App
        run: pod install

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup code signing
        working-directory: ios/App
        run: |
          # Create keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
          
          # Import provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          # Get provisioning profile UUID
          PROFILE_UUID=$(grep -aA1 UUID ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision | grep -o '[-A-F0-9]\{36\}')
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      - name: Build iOS Archive
        working-directory: ios/App
        run: |
          xcodebuild clean archive \
            -workspace App.xcworkspace \
            -scheme App \
            -archivePath ./build/App.xcarchive \
            -configuration Release \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ env.PROFILE_UUID }}"

      - name: Export IPA
        working-directory: ios/App
        run: |
          # Update exportOptions.plist with actual profile UUID
          sed -i '' "s/YOUR_PROVISIONING_PROFILE_UUID/${{ env.PROFILE_UUID }}/g" exportOptions.plist
          sed -i '' "s/YOUR_TEAM_ID/${{ secrets.APPLE_TEAM_ID }}/g" exportOptions.plist
          
          xcodebuild -exportArchive \
            -archivePath ./build/App.xcarchive \
            -exportPath ./build/ipa \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates

      - name: Upload to App Store Connect
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ios/App/build/ipa/*.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}

